name: BL Watcher (dotnet core)

on:
  push:
    branches: [ master ]
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10
  pull_request:
    branches: [ master ]

env: 
  APP_PATH: .\src\jda-bl-forms-core\jda-bl-forms-core.csproj

jobs:
  build:
    
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore ${{ env.APP_PATH }} --verbosity detailed

    - name: Build
      run: dotnet build ${{ env.APP_PATH }} --configuration Release --no-restore --verbosity detailed

    - name: Publish
      run: dotnet publish ${{ env.APP_PATH }} --configuration Release --no-restore --output .\publish

    - name: Create Release
      id: create_release
      uses: actions/create-release@latest
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        # body: |
        #   Changes in this Release
        #   - First Change
        #   - Second Change
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} 
        asset_path: .\publish\*.zip
        asset_name: bl-watcher
        asset_content_type: application/zip
